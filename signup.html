<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="mainstyles.css">
</head>
<body class="signupbody">

    <div class="signup-container">
        <h2>Sign Up</h2>
        
        <form action="signup.php" method="POST" id="signupForm">
            <div class="input-container">
                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname" id="fullname" required>
            </div>

            <div class="input-container Dropdown">
                <label for="userType">Register as:</label>
                <select name="userType" id="userType" required onchange="toggleDoctorFields()">
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>

            <div class="input-container Dropdown">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-container">
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" required>
            </div>

            <div class="input-container">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" name="contactNumber" id="contactNumber" pattern="[0-9]{10}" required>
            </div>

            <div class="input-container">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="input-container">
                <label for="address">Home Address:</label>
                <textarea name="address" id="address" rows="3" required></textarea>
            </div>

            <div class="input-container">
                <label for="emergencyContactName">Emergency Contact Name:</label>
                <input type="text" name="emergencyContactName" id="emergencyContactName" required>
            </div>

            <div class="input-container">
                <label for="emergencyContactNumber">Emergency Contact Number:</label>
                <input type="tel" name="emergencyContactNumber" id="emergencyContactNumber" pattern="[0-9]{10}" required>
            </div>

            <!-- Doctor-Specific Fields (Initially Hidden) -->
            <div id="doctorFields" style="display: none;">
                <h3>Doctor Details</h3>

                <div class="input-container Dropdown">
                    <label for="doctorDepartment">Department:</label>
                    <select name="doctorDepartment" id="doctorDepartment">
                        <option value="">Select Department</option>
                        <option value="General Physician">General Physician</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Orthopedic">Orthopedic</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Dermatologist">Dermatologist</option>
                    </select>
                </div>

                <div class="input-container">
                    <label for="experience">Years of Experience:</label>
                    <input type="number" name="experience" id="experience" min="0">
                </div>

                <div class="input-container">
                    <label for="qualification">Qualification:</label>
                    <input type="text" name="qualification" id="qualification">
                </div>
            </div>

            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="input-container">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
            </div>

            <!-- Error Message -->
            <div class="error" id="errorMsg"></div>

            <button type="submit">Sign Up</button>
        </form>

        <!-- Login Option -->
        <div class="login-option">
            <p>Already have an account? <a href="LoginPage.html">Login</a></p>
        </div>
    </div>

    <script>
        function toggleDoctorFields() {
            const userType = document.getElementById("userType").value;
            const doctorFields = document.getElementById("doctorFields");

            if (userType === "doctor") {
                doctorFields.style.display = "block";
            } else {
                doctorFields.style.display = "none";
            }
        }

        // Form validation before submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                e.preventDefault();  // Prevent form submission
                document.getElementById('errorMsg').textContent = "Passwords do not match!";
                return;
            }
        });
        
    </script>

</body>
</html>
